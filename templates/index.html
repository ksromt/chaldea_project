<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迦勒底亚斯</title>
    <head>
        <style>
            body {
                background-image: url("{{ url_for('static', filename='chaldea_bg.png') }}");
                background-size: cover;
                background-repeat: no-repeat;
            }
        </style>
    </head>

    <!-- Link to the CSS file -->
    <!-- Add favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <header>
        <h1>正在建设中</h1>
            <div class="container">
                {% if username %}
                    <p>欢迎，{{ username }}！</p>
                    <a href="{{ url_for('register') }}">Register</a>
                {% else %}
                    <a href="{{ url_for('register') }}">Register</a>
                    <a href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </div>
    </header>
    <main>
        {% for post in posts %}
        <div class="post">
            <h2><a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p>Author: {{ post.author.username }}</p>
        </div>
        {% endfor %}
        {% if username %}
        <a href="{{ url_for('create_post') }}">Create a new post</a>
        {% endif %}

        <!--        &lt;!&ndash; Add title.png as an image &ndash;&gt;-->
<!--        <img src="{{ url_for('static', filename='title.png') }}" alt="Title" width="150" height="150" />-->
<!--        <p>=-=。</p>-->
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
